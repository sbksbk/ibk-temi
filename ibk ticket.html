<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IBK 대기번호 발급</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #003e8a;
    }
    label {
      font-size: 1.1em;
      margin-top: 20px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #003e8a;
      color: white;
      border: none;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002766;
    }
    .ticket {
      margin-top: 30px;
      font-size: 1.2em;
      color: green;
      text-align: center;
    }
    .list {
      margin-top: 40px;
      text-align: left;
    }
    .list h3 {
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }
    .count {
      font-size: 1em;
      color: #555;
      margin-bottom: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📱 대기번호 발급</h2>
    <label for="phone">전화번호</label>
    <input type="tel" id="phone" placeholder="010-1234-5678">

    <label for="service">업무 선택</label>
    <select id="service">
      <option value="예금">예금</option>
      <option value="적금">적금</option>
      <option value="대출">대출</option>
      <option value="카드">카드</option>
    </select>

    <button onclick="issueTicket()">대기번호 받기</button>

    <div class="ticket" id="ticketDisplay"></div>

    <div class="list">
      <h3>🧾 대기자 리스트</h3>
      <div class="count" id="waitingCount">현재 대기 인원: 0명</div>
      <ul id="queueList"></ul>
    </div>
  </div>

  <script>
    let ticketNumber = 100;
    const queue = [];

    function issueTicket() {
      const phone = document.getElementById('phone').value;
      const service = document.getElementById('service').value;
      const display = document.getElementById('ticketDisplay');
      const queueList = document.getElementById('queueList');
      const waitingCount = document.getElementById('waitingCount');

      if (!phone) {
        alert("전화번호를 입력해주세요.");
        return;
      }

      ticketNumber++;
      const maskedPhone = phone.slice(0, 3) + '-****-' + phone.slice(-4);
      const ticket = `${ticketNumber}번 | ${maskedPhone} | ${service}`;
      queue.push(ticket);

      display.innerHTML = `✅ ${maskedPhone} 고객님<br>🧾 ${service} 대기번호는 <strong>${ticketNumber}번</strong>입니다.`;

      // 대기자 리스트 업데이트
      queueList.innerHTML = queue.map(item => `<li>${item}</li>`).join('');
      waitingCount.innerText = `현재 대기 인원: ${queue.length}명`;
    }
  </script>
</body>
</html>
